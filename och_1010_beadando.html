<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beadandó_1010</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>                   
</head>
<body>
  <h2>Felhasználók listája</h2>
  
  <div class="d-flex flex-row-reverse align-items-baseline" >
    <select class="form-select d-inline w-25" aria-label="Default select example" onchange="reloading_pp()" id="per_page_selector">
    </select>
    <nav aria-label="pagination">  
      <ul class="pagination pagination w-25" id="page_selector">
      </ul>
    </nav>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Név</th>
        <th>Email</th>
        <th>Kép</th>
        <th>Funkciók</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
    <tfoot>
      <tr>
        <form id="send_form">
          <td></td>
          <td>
            <h3>Új felhasználó hozzáadása</h3>
            <input class="form-control" type="text" placeholder="Vezetéknév" id="send_lastN_form" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Keresztnév" id="send_firstN_form" aria-label="default input example">  
          </td>
          <td>
            <input class="form-control" type="email" placeholder="Emai" id="send_email_form" aria-label="default input example">
          </td>
          <td>
            <input class="form-control" type="text" placeholder="Kép linkje" id="send_img_form" aria-label="default input example">
          </td>
          <td>
            <button type="submit" class="btn btn-primary">Mentés</button>
          </td>
        </form>
      </tr>
    </tfoot>
  </table>  
  <div class="modal fade" id="nevjegy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Felhasználó névjegye</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="nevjegy_close()"></button>
        </div>
        <form id="update_form">
          <div class="modal-body">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img id="user_avatar" class="img-fluid rounded-start" alt=avatar> 
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <input class="form-control" type="text" placeholder="Id" id="up_form_id" disabled aria-label="default input example">
                    <input class="form-control" type="text" placeholder="Vezetéknév" id="up_form_lastN" disabled aria-label="default input example">
                    <input class="form-control" type="text" placeholder="Keresztnév" id="up_form_firstN" disabled aria-label="default input example">
                    <input class="form-control" type="email" placeholder="Emai" id="up_form_email" disabled aria-label="default input example">
                    <input class="form-control" type="text" placeholder="Kép linkje" id="up_form_img" disabled aria-label="default input example">
                  </div>
                </div>
              </div>
            </div>  
          </div>
          <div class="modal-footer" id="buttons">
            <button type="button" class="btn btn-primary" onclick="frissites_form()" id="frissites_button">Frissítés</button>
            <button type="button" class="btn btn-danger" onclick="deleteData()">Törlés</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="och_1010_beadando.js"></script>
</body>
</html>
